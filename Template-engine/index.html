<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Template</title>
</head>

<body>
    <div class="work-area">
        <div class="template-str">
            Template string:<input type="text" placeholder="Hello, {{city}} {{age}}! #{{name}}">
            <div class="info" data-title="You can write any text, but use only these template parameters: 'city', 'age', 'name' in '{{...}}'"><img src="http://svnbook.red-bean.com/en/1.7/images/tip.png"></div>
        </div>
        <br>
        <button id="compile">Compile</button>
        <div id="user-list">
            <div id="user1"></div>
            <div id="user2"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
